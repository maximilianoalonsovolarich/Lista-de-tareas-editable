<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="text-title">Lista de Tareas</h1>
      <div class="task-input">
        <input type="text" placeholder="Agregar Nueva tarea" />
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Todas</span>
          <span id="pending">Pendientes</span>
          <span id="completed">Completas</span>
        </div>
        <button class="clear-btn">Borrar todas</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
